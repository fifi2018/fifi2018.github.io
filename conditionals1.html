    <script>

    function group(name,age,occupation) //function named group
    {
        var ti = {};      //constractor
        ti.name = name;
        ti.age = age;
        ti.occupation = occupation;
        return ti;
    } 
    var employee = new group("John", 50, "Manager");
       document.write("John is a "+employee.occupation);

       
       function checkAge() {

           if (employee.age > 20 && employee.age < 40) {

               alert("Yes");
               alert("John is "+employee.age+" years old");
           }
        else {
            alert("No");
            alert("John is "+employee.age+" years old");
        }
        }
