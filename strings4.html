<p> Triple Characters</p>
<p> String is: "xxxabyyyycd"</p>
    <p> </p>
    <script>

var str = "xxxabyyyycd";
    var result = 0;

    for (i = 0; i < str.length; i++) {
        var tp = str.charAt(i); //checks value in each element 0 being 'a' will refere this a tp
       
        if (tp == str.charAt(i+1) && tp == str.charAt(i+2)) //if a character is equal to the next character & the second next  then
          result++;
    }
            document.write(result)
    </script>
